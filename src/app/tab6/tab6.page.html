<ion-header>
  <ion-toolbar>
    <ion-title>Profil Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="profil; else noProfile">
   
    <ion-item>
      <ion-label>
        <h2>Nama</h2>
        <p>{{ profil[0].name }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <p>{{ profil[0].email }}</p>
      </ion-label>
    </ion-item>
  </div>
    <ion-button expand="block" color="secondary" shape="round" (click)="logout()">
      Logout
    </ion-button>
  
  <ng-template #noProfile>
    <p>Data profil tidak ditemukan.</p>
  </ng-template>
</ion-content>
